<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Trading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .trade-panel {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0 auto;
            max-width: 1000px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .inventory {
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 10px;
        }
        .inventory h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .select-container {
            margin-top: 10px;
            text-align: center;
        }
        .trade-section {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        .trade-info {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>NFT Trading</h1>
    <div class="trade-panel">
        <div class="inventory">
            <h2>Your Inventory</h2>
            <!-- Visualizza gli oggetti nel tuo inventario -->
        </div>
        <div class="inventory">
            <h2>Partner's Inventory</h2>
            <!-- Visualizza gli oggetti nell'inventario del partner -->
        </div>
    </div>
    <div class="trade-section">
        <div class="inventory">
            <h2>Proposed Trade Items</h2>
            <!-- Visualizza gli oggetti proposti per lo scambio -->
        </div>
        <div class="select-container">
            <label for="roomNumber">Room Number:</label>
            <input type="number" id="roomNumber" required>
            <button id="joinRoomButton">Join Room</button>
        </div>
        <div class="trade-info" id="tradeInfo">
            <!-- Informazioni sugli scambi -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
    <script src="server.js"></script>
    <script src="script.js"></script> 

</body>
</html>
